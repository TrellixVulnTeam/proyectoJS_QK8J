<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- HEADER -->
    
    <header class="header">
        <h2 id="subtitulo"></h2>
        <h1 id="titulo"></h1>
        <button id="boton-carrito">
            <i class="fas fa-shopping-cart">
                <img src="images/carrito.gif" alt="carrito">
            </i>
            <span id="contadorCarrito">0</span>
        </button>
    </header>

    <!-- CONTENIDO -->
        
        <div class="modal-precontenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"><img src="images/cross.gif" alt="cruz"></i></button>
                <div id="carrito-contenedor"></div>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <button id="vaciarCarrito" class="boton-eliminar">Vaciar carrito</button>
            </div>
        </div>

        <div id="contenedor-productos"> </div>

    <!-- FOOTER -->

    <footer class="footer">
        <nav class="social">
            <button class="btn--facebook" id="facebook"> <img src="images/facebook.png" alt="Facebook"> </a></button>
            <button class="btn--instagram" id="instagram"> <img src="images/Instagram.png" alt="Instagram"> </a></button>
            <button class="btn--twitter" id="twitter"> <img src="images/twitter.png" alt="Twitter"> </a></button>
        </nav>
    </footer>


    <!-- SCRIPTS -->
    <script src="modal.js"></script>
    <script src="stock.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
